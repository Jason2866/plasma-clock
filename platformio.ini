[env]
build_flags = -DCORE_DEBUG_LEVEL=9
build_type = debug

[env:nodemcu-32s]
platform = espressif32@6.5.0
board = nodemcu-32s
framework = arduino
upload_speed = 921600
monitor_speed = 115200
